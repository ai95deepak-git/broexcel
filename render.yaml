services:
  - type: web
    name: broexcel
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        value: 5432
